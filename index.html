<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
         
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <!-- <script src="react.js"></script> -->
        <!-- <script src="reactdom.js"></script> -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .main {
                background-color: brown;
                color: white;
                border: 5px;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div id="root">
        </div>

        <script>
            const rootElement = document.getElementById('root');
            const root = ReactDOM.createRoot(rootElement);
            
            const h1 = React.createElement('h1',{
                key: 'h1',
                style : {
                    color: 'green',
                    width: '200px',
                },
                className : 'big',
                onClick : ele => {console.log(ele.target)}
            },
            'Hello world',
            );

            const ul = React.createElement('ul', {
                className: 'list', key: 'ul'
            },
                [
                    React.createElement('li', {key: '1'}, 'text1'),
                    React.createElement('li', {key: '2'}, 'text2'),
                    React.createElement('li', {key: '3'}, 'text2'),
                ]
            );

            const div = React.createElement('div', {
                className: 'main',
            },
                [h1, ul]
            );
            root.render(div);
        </script>
    </body>

</html>
